name: CI-CD-ML

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci-test-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      # create requirements.txt listing pandas, scikit-learn, mlflow, joblib, azure-ai-ml, azure-identity, etc.

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests

    - name: Azure CLI login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure ML - submit training job
      run: |
        az extension add -n ml -y || echo "ml extension exists"
        az ml job create --file ml/aml_job.yml --resource-group <RG> --workspace-name <WS_NAME>
